<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reproductor</title>
</head>
<body>

<div class="Container">
    <div class="Album">
        <h1>Whirr</h1>
        <img class="Img-Album" src="img/feels-like-you.png" alt="Album Art">
        <h1>Feels Like You</h1>
    </div>

    <div class="Music-List">
        <ol id="list">
            <li id="oo1" onclick="javascript:song01();">Mellow</li>
            <li id="oo2" onclick="javascript:song02();">Wavelength</li>
            <li id="oo3" onclick="javascript:song03();">Younger Than You</li>
            <li id="oo4" onclick="javascript:song04();">Rose Cold</li>
            <li id="oo5" onclick="javascript:song05();">Before You Head Off</li>
            <li id="oo6" onclick="javascript:song06();">How Time Stretches</li>
            <li id="oo7" onclick="javascript:song07();">Rental</li>
            <li id="oo8" onclick="javascript:song08();">Vividly</li>
            <li id="oo9" onclick="javascript:song09();">Play The Slow Ones</li>
            <li id="o1o" onclick="javascript:song10();">Under The Same Name</li>
        </ol>
    </div>

    <div id="Controls">
        <input id="checkbox" type="checkbox" checked>
        <button id="btn__Anterior" onclick="javascript:Anterior();"><<</button>
        <button id="btn__Atrasar" onclick="javascript:Atrasar();"><</button>
        <button id="btn__PlayPause" onclick="javascript:PlayPause();">P</button>
        <button id="btn__Adelantar" onclick="javascript:Adelantar();">></button>
        <button id="btn__Posterior" onclick="javascript:Posterior();">>></button>
    </div>
</div>

    <audio id="audio" preload onended="javascript:Posterior();" src="musica/whirr/01Mellow.mp3"></audio>
    <div id="Contenedor">
        <input id="sliderDeRango" type="range" value="0" onchange="javascript:coordinar();"/>
        <div id="barraPersonalizable" style="width:0px;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
